<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" media="screen">
    <meta charset="utf-8">
    <title>Contact App</title>
  </head>
  <body>
    <div class="container" ng-controller="AppCtrl">
      <h1>Contact App: v<span version></span></h1>
      <table class="table table-striped apptable  ">
        <thead>
          <tr>
            <th><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;&nbsp;Name</th>
            <th><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>&nbsp;&nbsp;E-mail</th>
            <th><span class="glyphicon glyphicon-phone" aria-hidden="true"></span>&nbsp;&nbsp;Number</th>
            <th>&nbsp;&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr id="inputfield">
            <td><input class="form-control" ng-model="contact.name"></td>
            <td><input class="form-control" ng-model="contact.email"></td>
            <td><input class="form-control" ng-model="contact.number"></td>
            <td>
              <button id="add" class="btn add" ng-click="addContact()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
              <button id="update" class="btn update" ng-click="update()"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
              <button id="clear" class="btn clear" ng-click="deselect()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
            </td>
          </tr>
          <tr ng-repeat="contact in contactlist">
            <td>{{contact.name}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.number}}</td>
            <td>
              <button class="btn remove" ng-click="remove(contact._id)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
              <button class="btn edit" ng-click="edit(contact._id)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="controllers/controller.js"></script>
    <script src="directives/directives.js"></script>
  </body>
</html>
